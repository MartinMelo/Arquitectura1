<section data-ng-controller="HomeController">
    <eventos-publicos></eventos-publicos>
	<div ng-show="authentication">
		<div class="panel panel-body">
	        <a href="/#!/eventos/create">
				<div class="btn btn-info">
		        	<span translate="CREAR_EVENTO"></span>
		        </div>
	        </a>
	    </div>    
	    <lista-de-subscripcion-de-eventos></lista-de-subscripcion-de-eventos>
	    <div data-ng-init="invitaciones()" ng-show="invitaciones.length > 0">
		    <div class="page-header text-center">
				<h1 translate="INVITACIONES"></h1>
			</div>
			<div class="list-group">
				<a data-ng-repeat="evento in invitaciones" data-ng-href="#!/eventos/{{evento._id}}" class="list-group-item">
					<small class="list-group-item-text">
						Posted on
						<span data-ng-bind="evento.created | date:'medium'"></span>
						by
						<span data-ng-bind="evento.user.displayName"></span>
					</small>
					<rating ng-model="evento.rating" readonly="true" max="5" class="golden aLaIzquierda"></rating>
					<h4 class="list-group-item-heading" data-ng-bind="evento.name"></h4>
				</a>
			</div>
		</div>	
	    <eventos-del-usuario></eventos-del-usuario>
    </div>
</section>

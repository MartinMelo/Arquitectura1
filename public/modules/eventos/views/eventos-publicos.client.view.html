<section data-ng-controller="EventosController" data-ng-init="eventosPublicos()" ng-show="eventosPublicos.length > 0">
    <div class="page-header text-center">
        <h1 translate="EVENTOS_PUBLICOS_MAS_POPULARES"></h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="evento in eventosPublicos" data-ng-href="#!/eventos/{{evento._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="evento.name"></h4>
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="evento.created | date:'medium'"></span>
                by
                <span data-ng-bind="evento.user.displayName"></span>
            </small>
        </a>
    </div>
</section>

<section data-ng-controller="CrearEventoController">
    <div class="page-header">
        <h1>Nuevo Evento</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="tipo">Tipo</label>
                    <div class="controls">
                        <select data-ng-model="tipo" id="tipo" class="form-control" placeholder="Tipo"
                            ng-options="tipo for tipo in tipos" ng-init="tipo = tipos[0]"required>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="place">Lugar</label>
                    <div class="controls">
                        <input type="text" data-ng-model="place" id="place" class="form-control" placeholder="Lugar" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Fecha</label>
                    <div class="controls">
                        <input type="date" data-ng-model="date" id="date" class="form-control" placeholder="Fecha" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Imagen</label>
                    <div class="controls">
                        <input type="text" data-ng-model="image" id="image" class="form-control" placeholder="Imagen">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

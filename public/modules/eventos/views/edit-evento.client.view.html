<section data-ng-controller="EventosController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Editar Evento</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="evento.name" id="name" class="form-control" placeholder="evento.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Descripci√≥n</label>
                    <div class="controls">
                        <input type="text" data-ng-model="evento.description" id="description" class="form-control" placeholder="evento.description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="place">Lugar</label>
                    <div class="controls">
                        <input type="text" data-ng-model="evento.place" id="place" class="form-control" placeholder="evento.place" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="place">Requerimientos</label>
                    <div class="controls">
                        <textarea 
                        	type="text" 
                        	rows="10"
                        	data-ng-model="evento.requirements" 
                        	id="place" 
                        	class="form-control" 
                        	placeholder="evento.requirements" 
                        	required>
                        </textarea>	
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Fecha</label>
                    <div class="controls">
                        <input type="date" data-ng-model="evento.date" id="date" class="form-control" placeholder="evento.date" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
